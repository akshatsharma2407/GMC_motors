name: CI

on: push

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:

      - name: code checkout
        uses: actions/checkout@v3
      
      - name: set up repository
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name : install flake8
        run : |
            python -m pip install --upgrade pip
            pip install flake8
      
      - name : run flake8
        run : |
             flake8 src/
